<script>
var pattern = Trianglify({
  height: 50,
  width: window.innerWidth,
  x_colors: 'GnBu',
  palette: Trianglify.colorbrewer,
  cell_size: 80
});
var canvas = pattern.canvas(document.getElementById('mycanvas'));

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = 50;
  var pattern = Trianglify({
    height: 50,
    width: window.innerWidth,
    x_colors: 'GnBu',
    palette: Trianglify.colorbrewer,
    cell_size: 80
  });
  canvas = pattern.canvas(document.getElementById('mycanvas'));
}
window.addEventListener('resize', resizeCanvas, false);
